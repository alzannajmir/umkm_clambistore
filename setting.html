<!DOCTYPE html>
<html>

<head>
    <title>Pengaturan</title>
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kembali</a>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">Home Menu</h1>
        <form>
            <div class="form-group">
                <label for="nama">Nama Toko</label>
                <input type="text" class="form-control" id="nama" name="nama">
            </div>
            <div class="form-group">
                <label for="email">Tagline Toko</label>
                <input type="email" class="form-control" id="tagline" name="email">
            </div>
            <div class="mb-3">
                <label for="formfile" class="form-label">Foto Toko</label>
                <input class="form-control" type="file" id="formfile">
            </div>
            <h1 class="mt-5">Tentang Kami</h1>
            <div class="form-group">
                <label for="telepon">Deskripsi Toko</label>
                <input type="tel" class="form-control" id="lokasi" name="telepon">
            </div>
            <div class="form-group">
                <label for="telepon">Link Sosial Media</label>
                <input type="tel" class="form-control" id="sosialmedia" name="telepon">
            </div>
            <div class="mb-3">
                <label for="formfile" class="form-label">Logo Toko</label>
                <input class="form-control" type="file" id="formfile">
            </div>

            <h2 class="mt-4">Pengaturan Produk</h2>
            <ul class="list-group">
                <li class="list-group-item mb-2">
                    <label for="email">Kategori Satu</label>
                    <input type="email" class="form-control" id="tagline" name="email">
                    <label for="formfile" class="form-label"></label>
                    <input class="form-control" type="file" id="formfile">
                </li>
                <li class="list-group-item mb-2">
                    <label for="email">Kategori Dua</label>
                    <input type="email" class="form-control" id="tagline" name="email">
                    <label for="formfile" class="form-label"></label>
                    <input class="form-control" type="file" id="formfile">
                </li>
                <li class="list-group-item mb-2">
                    <label for="email">Kategori Tiga</label>
                    <input type="email" class="form-control" id="tagline" name="email">
                    <label for="formfile" class="form-label"></label>
                    <input class="form-control" type="file" id="formfile">
                </li>
                <li class="list-group-item mb-2">
                    <label for="email">Kategori Empat</label>
                    <input type="email" class="form-control" id="tagline" name="email">
                    <label for="formfile" class="form-label"></label>
                    <input class="form-control" type="file" id="formfile">
                </li>
                <li class="list-group-item mb-2">
                    <label for="email">Kategori Lima</label>
                    <input type="email" class="form-control" id="tagline" name="email">
                    <label for="formfile" class="form-label"></label>
                    <input class="form-control" type="file" id="formfile">
                </li>
            </ul>
            <!-- <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="notifikasi" name="notifikasi">
                    <label class="form-check-label" for="notifikasi">Notifikasi</label>
                </div>
            </div>
            <div class="form-group">
                <label for="bahasa">Bahasa:</label>
                <select class="form-control" id="bahasa" name="bahasa">
                    <option value="id">Indonesia</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                </select>
            </div> -->

            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
    </div>

    <!-- Load Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
